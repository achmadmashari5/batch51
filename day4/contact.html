<!DOCTYPE html>
<html lang="en">

<head>
    <title>contact me</title>
    <link rel="stylesheet" href="contact.css" />
   
</head>

<body >

    <div  class="container" style=" margin-top: 50px;">
        <form class="container-form" method="post">
            <label class="label-contact"  style=" margin-top: 10px;">Name</label>
            <input type="text" class="input-contact" id="inputName" />
            <label class="label-contact" style=" margin-top: 10px;">Email</label>
            <input type="text" class="input-contact" id="inputEmail" />
            <label class="label-contact" style=" margin-top: 10px;">Phone number</label>
            <input type="text" class="input-contact" id="inputPhone"  />
            <label class="label-contact" style=" margin-top: 10px;">Subject</label>
            <select class="input-contact" id="inputSubject">
                <option></option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="label-contact" style=" margin-top: 10px;">Your message</label>
            <textarea style="height: 100px;" class="input-contact" id="inputMessage"></textarea>
            <input style=" margin-top: 10px;" type="button" value="Submit" class="submit-contact" onclick="submitData()" />
        </form>
    </div>
    <script src="contact.js"></script>

</body>

</html>
